@(hoge: String, moge: String,
        style: String = "scala")

@defining(play.core.PlayVersion.current) { version =>
    <section id="top">
        <div class="wrapper">
            <h1>@hoge</h1>
            <h1>@moge</h1>
        </div>
    </section>
    <div id="content" class="wrapper doc">
        @version
    </div>
}
